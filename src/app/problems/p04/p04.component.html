<p>
  <a href="https://adventofcode.com/2023/day/4">Day 4 Link</a>

<p>The cards given are:</p>
<table>
  <tr>
    <th>ID</th>
    <th>Winners!!!</th>
    <th>your shitty numers</th>
    <th>Score</th>
  </tr>
  @for (card of cards; track $index) {
    <tr>
      <td>{{card.id}}</td>
      <td>{{card.winners}}</td>
      <td>{{card.received}}</td>
      <td>{{card.scorePart1}}</td>
    </tr>
}
</table>

<p>The Final Score Sum Is: {{part1FinalSum}}</p>
